{% extends 'seasons/base.html' %}

{% block title %}Seasons List{% endblock %}

{% block body %}
     <div>
         <ul>
     {% for season_id in seasons_list %}
         <li>
             <a href="{{ url_for('seasons_app.detail', season_id=season_id) }}">{{ seasons_list[season_id] }}</a>
         </li>
         {% endfor %}</ul>
     <a href="{{ url_for('seasons_app.add')}}">Open new season</a>
     </div>
{% endblock %}
